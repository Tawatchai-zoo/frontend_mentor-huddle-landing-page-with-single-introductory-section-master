<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <nav class="logo">
    <img src="images/logo.svg" alt="logo">
  </nav>

  <section class="container">
    <div class="img">
      <img src="images/illustration-mockups.svg" alt="">
    </div>
    <article>
      <h2 class="heading">Build The Community Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have a voice, But so dose Your audience. Create the connections with your users as you engage discussion.</p>
      <div class="btn">
        Register
      </div>
    </article>
  </section>
  
  <section class="icon-nav">
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#" class="myname">Tawatchai Zoo</a>.
    </p>
  </footer>

</body>
</html>
